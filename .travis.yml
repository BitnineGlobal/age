language: c
os: linux
dist: bionic
arch: amd64
jobs:
  include:
  - name: PostgreSQL 13
    compiler: gcc
    addons:
      apt:
        packages:
        - postgresql-13
        - postgresql-server-dev-13
    script:
    - sudo make install -j$(nproc)
    - make installcheck
    after_failure: cat regress/regression.diffs
